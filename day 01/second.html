<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <script>
        let message; // Declaration of a Variable named "message"
        message = "Hi There!"; // Assigning Value to a Variable

        // = is an Assignment Operator

        let number = 12; // Declaring & Assigning Both in a Single Line

        alert('Number = ' + number + '\n' + 'Message = ' + message);
    </script>
</body>

</html>
