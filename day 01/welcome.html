<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- This is a Script written in Head Tag -->
    <script>
        alert('This Alert is from the Head Tag of the HTML');
    </script>
</head>

<body>
    <!-- This is the First Script inside the Body Tag -->
    <p>Before the First Script</p>
    <script>
        // First Display Code
        alert('Hello, JavaScript!');
        console.log('Hello, First JavaScript on Console!!'); // This will Display on the Console of the Browser
    </script>
    <p>After the First Script</p>

    <!-- This Script comes from an External File -->
    <script src="first.js"></script>

    <hr />

    <!-- This is the Second Script inside the Body Tag -->
    <p>Before the Second Script</p>
    <script>
        /*
         * This is the Second Way of Commenting
         * These are Multi-line Comments
         * Used for Documentation on Multiple Lines
         */
        alert('Hello Again!!!');
        console.log('Hello, Second JavaScript on Console!!');
    </script>
    <p>After the Second Script</p>
</body>

</html>
