<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>
</head>

<body>
    <script>
        let id = 12;
        let name = "Dilip";
        let gender = 'M';
        let salary = 34567.89;
        let isMarried = true;

        alert(
            "typeof id: " + typeof id + ", value = " + id + "\n" +
            "typeof name: " + typeof name + ", value = " + name + "\n" +
            "typeof gender: " + typeof gender + ", value = " + gender + "\n" +
            "typeof salary: " + typeof salary + ", value = " + salary + "\n" +
            "typeof isMarried: " + typeof isMarried + ", value = " + isMarried
        );
    </script>
</body>

</html>
