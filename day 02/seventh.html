<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seventh</title>
</head>

<body>
    <script>
        let firstNumber = parseInt(prompt("first number?"));
        let secondNumber = parseInt(prompt("second number?"));
        /*
        if (firstNumber > secondNumber) {
            alert(firstNumber + " is bigger");
        } else {
            alert(secondNumber + " is bigger");
        }
        */
        // Conditional Expression -> condition ? trueValue : falseValue
        alert((firstNumber > secondNumber ? firstNumber : secondNumber) + " is bigger");
    </script>
</body>

</html>
