        // switch..case
        let day = parseInt(prompt("day?"));
        let month = parseInt(prompt("month?"));
        let year = parseInt(prompt("year?"));
        let nextDay, nextMonth, nextYear;

        switch (month) {
            case 12: case 10: case 8: case 7: case 5: case 4: case 1:
                if (day == 31) {
                    nextDay = 1;
                    nextMonth = 1;
                    nextYear = ++year;
                } else {
                    nextDay = ++day;
                    nextMonth = month;
                    nextYear = year;
                }
                break;
            case 11: case 9: case 6: case 4:
                if (day == 30) {
                    nextDay = 1;
                    nextMonth = ++month;
                    nextYear = year;
                } else {
                    nextDay = ++day;
                    nextMonth = month;
                    nextYear = year;
                }
