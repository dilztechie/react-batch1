<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth</title>
</head>

<body>
    <script>
        let firstNumber = parseInt(prompt("first number?"));
        let secondNumber = parseInt(prompt("second number?"));
        alert(
            "firstNumber : " + firstNumber + "\n" +
            "secondNumber : " + secondNumber + "\n" +
            firstNumber + " < " + secondNumber + " : " + (firstNumber < secondNumber) + "\n" +
            firstNumber + " > " + secondNumber + " : " + (firstNumber > secondNumber) + "\n" +
            firstNumber + " <= " + secondNumber + " : " + (firstNumber <= secondNumber) + "\n" +
            firstNumber + " >= " + secondNumber + " : " + (firstNumber >= secondNumber) + "\n" +
            firstNumber + " == " + secondNumber + " : " + (firstNumber == secondNumber) + "\n" +
            firstNumber + " != " + secondNumber + " : " + (firstNumber != secondNumber)
        );

        alert('A' < 'D'); // true
        alert('a' > 'Z'); // true
        alert('Dilip' > 'Deepak'); // true
        alert("Peter" > "Peterson"); // false 
        alert("007" == 7); // true

        // Strict Equality
        alert(1 == true); // true
        alert(1 === true); // false
    </script>
</body>

</html>
