<body>
    <pre id="display"></pre>
    <script>
        function display(text) {
            document.getElementById("display").innerHTML += (text ?? "no text") + "<br />";
        }
        display(12);
        display("Dilip");
        display(true);
        display(31245.782);
        display(); // undefined: no text
        display(null); // null: no text
    </script>
