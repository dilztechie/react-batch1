<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eighth</title>
</head>

<body>
    <pre id="display"></pre>
    <script>
        let print = (text) => document.getElementById("display").innerHTML += text;
        let println = (text) => document.getElementById("display").innerHTML += (text ?? "") + "<br />";

        let numbers = [1, 5, 6, 14, 21, 30];
        print("Original  Numbers: ");
        numbers.forEach((number) => print(number + "   "));
        println(); // next line
        println(); // blank line
        print("Square of Numbers: ");
        numbers.forEach((number) => print(number ** 2 + "   "));
        println(); // next line
        println(); // blank line
        print("Cube   of Numbers: ");
        numbers.forEach((number) => print(number ** 3 + "   "));
        println(); // next line
        println(); // blank line

        // method / function reference
        numbers.forEach(alert);
        numbers.forEach(println);
    </script>
</body>

</html>
