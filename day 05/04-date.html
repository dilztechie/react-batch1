<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Demo</title>
</head>

<body>
    <pre id="display"></pre>
    <script>
        let println = (text) => document.getElementById('display').innerHTML += text + "<br />"

        let months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
        let days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"]

        let birthDate = new Date(1973, 2, 12, 18, 45, 26)
        let today = new Date()

        println("Birth Date: " +
            days[birthDate.getDay()] + " " +
            birthDate.getDate() + " " +
            months[birthDate.getMonth()] + " " +
            birthDate.getFullYear())

        println("Today: " + today.toLocaleString("en-US", { timeZone: "US/Pacific" }))

    </script>
</body>

</html>
