<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Demo</title>
</head>

<body>
    <pre id="display"></pre>
    <script>
        let println = (text) => document.getElementById('display').innerHTML += text + "<br />"

        println("Arrays:")
        let arrNames = ["dilip", "kiran", "raj", "gopal", "kiran", "raj", "dilip"]
        arrNames.forEach(println)
        println("<hr />")

        println("Set:")
        // let setNames = new Set(["dilip", "kiran", "raj", "gopal", "kiran", "raj", "dilip"])
        let setNames = Array.from(new Set(arrNames))
        setNames.forEach(println)
    </script>
</body>

</html>
